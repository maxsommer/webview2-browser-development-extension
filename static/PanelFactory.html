<html lang="en">
	<head>
		<title>PanelFactory</title>
	</head>
	<body>
		<script>
			(() => {
				if (chrome?.devtools?.inspectedWindow) {
					chrome.devtools.panels.create(
						'Webview2',
						'favicon.png',
						'index.html',
						(panel) => {}
					);
				}
			})();
		</script>
	</body>
